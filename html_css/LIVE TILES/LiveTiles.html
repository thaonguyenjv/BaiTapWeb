<!DOCTYPE html>
<html lang="vi">
    <head>
        <title>Live Tiles</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header class="header"></header>
        <div class="container">
            <div class="row">
                <div class="light-green box"></div>
                <div class="light-blue box"></div>
                <div class="purple-blue large box"></div>
                <div class="purple box"></div>
                <div class="blue box"></div>
            </div>
            <div class="row">
                <div class="green box"></div>
                <div class="medium-blue box"></div>
                <div class="red box"></div>
                <div class="light-orange box"></div>
                <div class="lime large box"></div>
            </div>

            <div class="row">
                <div class="light-yellow box"></div>
                <div class="gray box"></div>
                <div class="dark-blue large box"></div>
                <div class="jade-green box"></div>
                <div class="dark-jadegreen box"></div>
            </div>
        </div>
        <footer class="footer"></footer>
    </body>
</html>
